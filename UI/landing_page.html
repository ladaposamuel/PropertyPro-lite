<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Property Pro Lite</title>
    <script src="./js/jwt-decode.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        try {
            const decoded = jwt_decode(token);
            const expiryTime = new Date(decoded.exp * 1000).getTime();
            if (new Date().getTime() > expiryTime) {
                window.location.replace('./login.html');
            }
        } catch (e) {
            window.location.replace('./login.html');
        }
    </script>
</head>

<body>

    <header>
        <div class="container">
            <div id="logo">
                <h1>Property Pro Lite</h1>
            </div>
            <nav class="topnav" id="myTopnav">
                <a href="landing_page.html" class="active">Home</a>
                <a href="#" id="signout">Logout</a>
                <a href="#." class="icon">
                    <i class="fa fa-bars"></i>
                </a>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>
                Rent or Own <br /> a Property
            </h1>
            <div class="search-form">
                <select name="" id="" class="form-global option-field">
                    <option value="">For Rent</option>
                </select>
                <select name="" class="form-global option-field">
                    <option value="">Lagos</option>
                </select>

                <select name="" class="form-global option-field">
                    <option value="">2 Bedrooom</option>
                    <option value="">3 Bedrooom</option>

                </select>
                <button class="button-global search">Search</button>
            </div>

        </div>
    </section>

    <section id="recent-posts" class="mt-40">
        <div class="container" id="adverts">
            <h1 class="title ">
                Recent Property Adverts
            </h1>
            <div class="loader">
                <img src="./images/loader.gif" alt="">
            </div>
            <div class="alert">
            </div>

           
        </div>
        <div class="container">
           
            <a href="./lists.html" class="explore-btn">Explore More</a>
    
        </div>
    </section>

    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/signout.js"></script>
    <footer>
        <p> &copy PropertyPro-lite - 2019</p>
    </footer>
</body>

</html>
