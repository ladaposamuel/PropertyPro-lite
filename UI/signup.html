<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Property Pro Lite</title>
</head>

<body>
  <header>
    <div class="container">
      <div id="logo">
        <h1>Property Pro Lite</h1>
      </div>
      <nav class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="signup.html" class="active">Create an Account</a>
        <a href="login.html">Login</a>
        <a href="javascript:void(0);" class="icon" onclick="mobileMenu()">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </div>
  </header>
  <section id="showcase-mini">
    <div class="container">
      <h1>
        Create an Account
      </h1>
    </div>
  </section>
  <section id="signup-form" class="mt-40">
    <div class="container">
      <div class="form">
        <div class="alert">
        </div>
        <form action="" class="register-form forms">
          <input type="text" placeholder="Firstname" class="form-txt-sm firstname-field">
          <input type="text" placeholder="Lastname" class="form-txt-sm lastname-field">
          <input type="email" placeholder="Email" class="email-field">
          <input type="password" placeholder="Password" class="password-field">
          <input type="text" placeholder="Phone Number" class="phone-field">
          <textarea placeholder="Address" rows="4" class="address-field"></textarea>
          <div class="checkboxes">
            <label for="agent"> <input type="checkbox" name="" id="agent"><span>I'm an Agent </span> </label>
          </div>
          <button class="button-global register-btn">Submit</button>
        </form>
        <hr>
        <a href="login.html" class="btn-link">Already have an account? Login</a>
      </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
  <script src="./js/signup.js"></script>
</body>

</html>
