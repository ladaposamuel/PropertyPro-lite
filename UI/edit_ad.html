<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Property Pro Lite</title>
</head>
<body>
<header class="shadow">
    <div class="container">
        <div id="logo">
            <h1>Property Pro Lite</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="post_ad.html">Post a property</a></li>
                <li><a href="agent_ads.html">Manage Properties</a></li>
                <li><a href="index.html">Logout</a></li>

            </ul>
        </nav>
    </div>
</header>


<section id="new-ad-form" class="mt-40">
    <div class="container">
        <h1 class="title ">
           Edit a Property
        </h1>


        <div class="advert-card">
            <img src="./images/house.jpg" alt="">
            <div class="price">NGN 50,000.00</div>
            <div class="advert-card-body">
                <div class="title">Fela Plaza</div>
                <div class="type"> 4 Bedroom Flats</div>
                <hr>
                <div class="location"><img src="./images/icons8-map-24.png" class="map-icon" alt="">
                    Yaba, Lagos
                </div>
            </div>
            <div class="advert-card-footer">
                <button class="button-global advert-card-btn">
                    View property
                </button>
            </div>
        </div>
        <div class="form edit-ad">
            <form action="">

                <input type="email" placeholder="Owner's Email">
                <input type="text" placeholder="Owner's Phone">
                <input type="text" placeholder="Price">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State">
                <select name="" id="">
                    <option value=""> Select a type</option>
                </select>

                <select name="">
                    <option value=""> Rent</option>
                    <option value=""> Sale</option>
                </select>
                <textarea placeholder="Address" rows="4"></textarea>
                <input type="file" placeholder="Image">

                <button class="button-global">Submit</button>
            </form>
        </div>


    </div>
</section>
<footer>
    <p> &copy PropertyPro-lite - 2019</p>
</footer>
</body>
</html>
