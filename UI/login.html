<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./js/jwt-decode.min.js"></script>
  <script>
    const token = localStorage.getItem('token');
    try {
      const decoded = jwt_decode(token);
      const expiryTime = new Date(decoded.exp * 1000).getTime();
      if (new Date().getTime() > expiryTime) {} else {
        window.location.replace('./landing_page.html');
      }
    } catch (e) {

    }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Property Pro Lite</title>
</head>

<body>
  <header>
    <div class="container">
      <div id="logo">
        <h1>Property Pro Lite</h1>
      </div>
      <nav class="topnav" id="myTopnav">
        <a href="index.html">Home</a>
        <a href="signup.html">Create an Account</a>
        <a href="login.html" class="active">Login</a>
        <a href="#." class="icon">
          <i class="fa fa-bars"></i>
        </a>
      </nav>
    </div>
  </header>
  <section id="showcase-mini">
    <div class="container">
      <h1>
        Sign In
      </h1>
    </div>
  </section>
  <section id="signup-form" class="mt-40">
    <div class="container">
      <div class="form">
        <div class="alert">

        </div>
        <form action="" class="forms">
          <input type="email" placeholder="Email" class="email-field">
          <input type="password" placeholder="Password" class="password-field">
          <button class="button-global login-btn">Submit</button>
        </form>
        <hr>
        <a href="signup.html" class="btn-link">- Create a new Account</a>
        <br>
        <a href="reset_password.html" class="btn-link">- Reset Password</a>
      </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
