<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Property Pro Lite</title>
</head>

<body>
  <header>
    <div class="container">
      <div id="logo">
        <h1>Property Pro Lite</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Post a Property</a></li>
          <li><a href="signup.html">Create an account</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section id="showcase-mini">
    <div class="container">
      <h1>
        Create an Account
      </h1>
    </div>
  </section>
  <section id="signup-form" class="mt-40">
    <div class="container">
      <div class="form">
        <form action="" class="register-form forms">
          <input type="text" placeholder="Firstname" class="form-txt-sm">
          <input type="text" placeholder="Lastname" class="form-txt-sm">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <input type="text" placeholder="Phone Number">
          <textarea placeholder="Address" rows="4"></textarea>
          <div class="checkboxes">
            <label for="agent"> <input type="checkbox" name="" id="agent"><span>I'm an Agent </span> </label>
          </div>
          <button class="button-global">Submit</button>
        </form>
      </div>
    </div>
  </section>
</body>
