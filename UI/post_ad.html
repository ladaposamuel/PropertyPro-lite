<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Property Pro Lite</title>
</head>

<body>
    <header class="shadow">
        <div class="container">
            <div id="logo">
                <h1>Property Pro Lite</h1>
            </div>
            <nav class="topnav" id="myTopnav">
                <a href="index.html" >Home</a>
                <a href="post_ad.html" class="active">Post a Property</a>
                <a href="signup.html">Create an Account</a>
                <a href="login.html">Login</a>
                <a href="javascript:void(0);" class="icon" onclick="mobileMenu()">
                  <i class="fa fa-bars"></i>
                </a>
            </nav>
        </div>
    </header>


    <section id="new-ad-form" class="mt-40">
        <div class="container">
            <h1 class="title ">
                Post a new Property
            </h1>
            <div class="form">
                <form action="">

                    <input type="email" placeholder="Owner's Email">
                    <input type="text" placeholder="Owner's Phone">
                    <input type="text" placeholder="Price">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="State">
                    <select name="" id="">
                        <option value=""> Select a type</option>
                    </select>

                    <select name="">
                        <option value=""> Rent</option>
                        <option value=""> Sale</option>
                    </select>
                    <textarea placeholder="Address" rows="4"></textarea>
                    <input type="file" placeholder="Image">

                    <button class="button-global">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <script src="./js/main.js"></script>
    <footer>
        <p> &copy PropertyPro-lite - 2019</p>
    </footer>
</body>

</html>
